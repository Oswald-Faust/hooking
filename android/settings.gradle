pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File(settingsDir.parentFile, 'local.properties')
        if (propertiesFile.exists()) {
            propertiesFile.withReader { properties.load(it) }
        }
        def flutterSdk = properties.getProperty('flutter.sdk')
        assert flutterSdk != null, "flutter.sdk not set in local.properties"
        return flutterSdk
    }
    includeBuild("${flutterSdkPath()}/packages/flutter_tools/gradle")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

include ':app'

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
    }
}
